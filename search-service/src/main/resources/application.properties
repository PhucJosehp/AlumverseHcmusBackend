spring.application.name=search-service
server.port=9666
spring.datasource.url=jdbc:mysql://localhost:3306/alumverse_hcmus
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
gcp.serviceAccountKeyPath=../gcp-key.json
gcp.bucketName=hcmus-alumverse
gcp.domainName=https://storage.googleapis.com/
timeZone=Asia/Ho_Chi_Minh

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.type=trace
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.file=c:/temp/app.log